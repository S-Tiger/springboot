<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberUpdate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>회원 정보 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="boardNo">글 번호</label>
                <input type="text" class="form-control"
                       id="boardNo" th:value="${boardList.boardNo}" readonly>
            </div>
            <div class="form-group">
                <label for="title">글 제목</label>
                <input type="text" class="form-control"
                       id="title" th:value="${boardList.title}">
            </div>
            <div class="form-group">
                <label for="content">글 내용</label>
                <textarea  class="form-control"
                          id="content" th:text="${boardList.content}"></textarea>
            </div>

            <div class="form-group">
                <label for="boardNo">작성자</label>
                <input type="text" class="form-control"
                       id="author" th:value="${boardList.author}" readonly>
            </div>
        </form>
        <a href = "/boardList" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
        <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script src="/js/board.js"></script>
</body>
</html>
