<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <title>memberTest</title>
</head>
<body>
<div class="col-md-12">
    <div class ="row">
        <div class="col-md-6">
            <a href="/memberTest/save" role="button" class="btn btn-primary">회원 등록</a>
            <table th:if="{#memberList}" ><!--타임리프 조건문-->
                <tr th:each="memberTest : ${memberList}"> <!--타임리프 반복문-->
                    <td th:text="${memberTest.id}">
                    </td>
                    <td th:text="${memberTest.name}">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="/js/app/index.js"></script>
</body>
</html>
