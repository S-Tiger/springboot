<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberTest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>회원 정보</h1>
<div class="col-md-12">
    <div class ="row">
        <div class="col-md-6">

                <table th:if="${memberList}" border="1px"><!--타임리프 조건문-->
                    <tr>
                        <td>회원 번호</td>
                        <td>회원 아이디</td>
                        <td>회원 이름</td>
                        <td>정보 수정</td>
                    </tr>
                <tr th:each="memberTest : ${memberList}" align="center"> <!--타임리프 반복문-->

                    <td th:text="${memberTest.mbrNo}"></td>
                    <td th:text="${memberTest.id}"></td>
                    <td th:text="${memberTest.name}"></td>
                    <td><a th:href="@{/memberTest/update(mbrNo=${memberTest.mbrNo})}">수정</a></td>
                </tr>
                </table>
            <a href="/memberTest/save" role="button" class="btn btn-primary">회원등록</a>
           </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script src="/js/index.js"></script>
</body>
</html>
